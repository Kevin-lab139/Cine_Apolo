<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Style.css">
    <script defer src="/JS/Login.js"></script>
    <title>Login</title>
</head>
<body>
  <header>
    <div class="container">
        <a href="Index.html" class="logo-apolo">
            <img src="/IMG/apolo_logo.png" alt="logo de la compañia">
            <h2 class="nombre-empresa">Cine Apolo</h2>
        </a>
        <nav>
            <a href="#somosApolo">Acerca de</a>
            <a href="#demostracion">Cartelera</a>
            <a href="Contactenos.html">Contactenos</a>
            <a href="#">Inicio Sesión/Registro</a>
        </nav>
    </div>
  </header>

  <section id="login">
    <div class="container">
      <h2>Iniciar Sesión</h2>
      <div class="login">
        <form action="#" method="post" id="loginform">
          <label for="user">Usuario:</label>
          <input type="email" id="email" name="email" placeholder="Escribe tu usuario" required><br><br>

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required><br><br>

          <button type="submit" value="iniciarSesion" onclick="loguear()">Ingresar</button>
          <p>¿No tienes cuenta? <a href="Registro.html">Regístrate</a></p>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
        <p>&copy; Cine Apolo 2024</p>
    </div>
  </footer>
</body>
</html>
